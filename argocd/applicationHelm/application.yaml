apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: simplatform-prod-app
  namespace: argocd
spec:
  project: galasa
  source:
    repoURL: 'https://github.com/galasa-dev/simplatform.git'
    path: argocd/applicationHelm
    targetRevision: HEAD
    helm:
      parameters:
      - name: branch
        value: main
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: galasa-prod
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
